<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="app.less">
    <script src="//cdn.jsdelivr.net/npm/lodash/dist/lodash.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/less@4.1.1"></script>
</head>
<body>
    <div id="app">
        <div class="m-3 d-flex flex-column align-items-center">
            <div class="m-3 p-3 align-items-center">
                <h2>Incomplete tasks: {{ todos.length }}</h2>
            </div>
            <ul class="list-group w-100">
                <li v-for="(todo, todoIndex) in todos" :key="todoIndex" class="list-group-item">
                    <div class="item d-flex justify-content-center align-items-center">
                        <span class="flex-fill">{{ todo.name }}</span>
                        <div>
                            <button @click="setDone(todoIndex, true)" type="button" class="btn btn-primary m-1">Done</button>
                            <button @click="toggleEdit(todoIndex)" type="button" class="btn btn-light m-1">Edit</button>
                            <button @click="deleteItem(todos, todoIndex)" type="button" class="btn btn-light m-1">Delete</button>
                        </div>
                    </div>
                </li>
                <li v-for="(todo, todoIndex) in todosDone" :key="todoIndex" class="list-group-item">
                    <div class="item d-flex justify-content-center align-items-center done">
                        <span class="flex-fill">{{ todo.name }}</span>
                        <div>
                            <span class="check">âœ”</span>
                            <button @click="setDone(todoIndex, false)" type="button" class="btn btn-light m-1">Undo</button>
                            <button @click="deleteItem(todosDone, todoIndex)"
                                    type="button" class="btn btn-light m-1">Delete</button>
                        </div>
                    </div>
                </li>
            </ul>
            <form @submit="submit" class="m-3 d-flex flex-fill">
                <input type="text" v-model="newTodo.name" placeholder="New To-Do Name" class="m-1">
                <button type="submit" class="btn btn-primary m-1">Add To-Do</button>
            </form>
            <div class="popup justify-content-center align-items-center" :class="showPopup">
                <div class="content p-3">
                    <h2>Edit</h2>
                    <div class="m-3">
                        <form @submit="submit" class="m-3 d-flex flex-column flex-fill">
                            <input type="text" v-model="newTodo.name" placeholder="New To-Do Name" class="m-1">
                            <div class="m-3 d-flex justify-content-end">
                                <button type="button" class="btn btn-light m-1" @click="showPopup = 'd-none'">Cancel</button>
                                <button type="submit" class="btn btn-primary m-1">Update To-Do</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
